<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <title>Trouble</title>
  </head>
  <body>

    <header>
      <h1>Trouble</h1>

    </header>

    <main>
      <!-- MENU -->
      <div class="menu">
        <div class="buttons">
          <a href="#">Game Rules</a><br />
          <a href="#">Restart</a><br />
        </div>
      </div>

      <!-- GAMEBOARD -->
      <div class="gameboard">


      </div>
      <!-- SCORE BOARD -->

      <div class="aside">

        <div class="toggle">
          <h3>Player Turn</h3>
          <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
          </label>
        </div>



        <div class="dice">

        </div>


        <div class="score">

        </div>

      </div>

    </main>

    <footer>

      <p>Toggle Bar by <a href="https://www.w3schools.com/howto/howto_css_switch.asp">w3schools.</a></p>

    </footer>


  </body>
</html>
